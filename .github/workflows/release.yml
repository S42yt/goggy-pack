name: Create Release with PackSquash

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version tag
        id: version
        run: |
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          VERSION="v$(date +'%Y.%m.%d')-${COMMIT_SHORT}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v4
        with:
          packsquash_version: latest
          options: |
            pack_directory = '.'
            output_file_path = 'goggy-totem-pack.zip'
            
            [texture_options]
            image_data_compression_iterations = 5
            color_quantization_target = 'none'
            maximum_width_and_height = 8192
            
            [model_options]
            minify_json = true
            delete_bloat_keys = true
            
            [json_file_options]
            minify_json = true

      - name: Generate release notes
        id: release_notes
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          cat > release_notes.md << EOF
          # Goggy Totem Pack ${{ steps.version.outputs.version }}
          
          
          ## ðŸ“¦ Download
          
          **goggy-totem-pack.zip** - Optimized with PackSquash
          
          
          \`\`\`
          ${COMMIT_MSG}
          \`\`\`
          
          echo "Generated release notes"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Goggy Totem Pack ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: goggy-totem-pack.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload optimized pack as artifact
        uses: actions/upload-artifact@v4
        with:
          name: goggy-totem-pack-${{ steps.version.outputs.version }}
          path: goggy-totem-pack.zip
